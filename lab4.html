<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Loan EMI Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Bank EMI Calculator</a>
    </div>
</nav>

<div class="container my-5">

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">

            <div class="card shadow">
                <div class="card-body">

                    <h3 class="text-center text-primary mb-4">
                        Loan EMI Calculator
                    </h3>

                    <!-- Loan Amount -->
                    <div class="mb-3">
                        <label class="form-label">Loan Amount (₹)</label>
                        <input type="number" id="loanAmount" class="form-control" required>
                    </div>

                    <!-- Interest Rate -->
                    <div class="mb-3">
                        <label class="form-label">Annual Interest Rate (%)</label>
                        <input type="number" id="interestRate" class="form-control" required>
                    </div>

                    <!-- Tenure -->
                    <div class="mb-3">
                        <label class="form-label">Tenure (Months)</label>
                        <input type="number" id="tenure" class="form-control" required>
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                        <button onclick="calculateEMI()" class="btn btn-primary">
                            Calculate EMI
                        </button>
                        <button onclick="resetFields()" class="btn btn-secondary">
                            Reset
                        </button>
                    </div>

                    <!-- Result -->
                    <div class="alert alert-success mt-4 text-center" id="result" style="display:none;">
                        <h5 id="emiOutput"></h5>
                        <p id="totalPayment"></p>
                        <p id="totalInterest"></p>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<!-- JavaScript -->
<script>
function calculateEMI() {

    let P = parseFloat(document.getElementById("loanAmount").value);
    let annualRate = parseFloat(document.getElementById("interestRate").value);
    let N = parseFloat(document.getElementById("tenure").value);

    if (P <= 0 || annualRate <= 0 || N <= 0) {
        alert("Please enter valid positive values.");
        return;
    }

    let R = annualRate / 12 / 100; // Monthly Interest Rate

    let EMI = (P * R * Math.pow(1 + R, N)) /
              (Math.pow(1 + R, N) - 1);

    let totalPayment = EMI * N;
    let totalInterest = totalPayment - P;

    document.getElementById("result").style.display = "block";
    document.getElementById("emiOutput").innerHTML =
        "Monthly EMI: ₹ " + EMI.toFixed(2);

    document.getElementById("totalPayment").innerHTML =
        "Total Payment: ₹ " + totalPayment.toFixed(2);

    document.getElementById("totalInterest").innerHTML =
        "Total Interest: ₹ " + totalInterest.toFixed(2);
}

function resetFields() {
    document.getElementById("loanAmount").value = "";
    document.getElementById("interestRate").value = "";
    document.getElementById("tenure").value = "";
    document.getElementById("result").style.display = "none";
}
</script>

</body>
</html>
